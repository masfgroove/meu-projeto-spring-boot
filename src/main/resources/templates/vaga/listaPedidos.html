<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu do Restaurante</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            font-size: 18px;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 20%;
            background-color: #2c3e50;
            color: #fff;
            padding: 20px;
            height: 100vh;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px 0;
        }
        .sidebar a:hover {
            background-color: #34495e;
        }
        .content {
            width: 80%;
            padding: 20px;
        }
        .header, .footer {
            background-color: #e74c3c;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header a, .footer a {
            color: #fff;
            text-decoration: none;
            margin-right: 20px;
            font-size: 20px;
        }
        .header i, .footer i {
            margin-right: 5px;
        }
        .menu-section {
            margin: 20px 0;
        }
        .menu-item {
            background-color: #2c3e50;
            padding: 20px;
            margin: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .menu-item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .menu-item-details {
            flex-grow: 1;
            padding-left: 20px;
        }
        .menu-item h3 a {
            color: #e74c3c;
            text-decoration: none;
        }
        .menu-item h3 a:hover {
            text-decoration: underline;
        }
        .menu-item p {
            margin: 5px 0;
        }
        .menu-item button {
            background-color: #e74c3c;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .menu-item button:hover {
            background-color: #c0392b;
        }
        .footer {
            justify-content: center;
        }
        .footer button {
            background-color: #fff;
            color: #e74c3c;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .footer button:hover {
            background-color: #c0392b;
            color: #fff;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropbtn {
            background-color: transparent;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            padding: 10px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #2c3e50;
            min-width: 160px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: white;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #34495e;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown:hover .dropbtn {
            background-color: #34495e;
        }
        .text-white {
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="dropdown">
            <button class="dropbtn"><i class="fas fa-utensils"></i>Menu</button>
            <div class="dropdown-content">
                <a href="/home">TOAST E PRATOS</a>
                <a href="#">ENTRADAS</a>
                <a href="#">LANCHES</a>
                <a href="#">MEU PEDIDO</a>
                <a href="#">SOBREMESAS</a>
                <a href="#">BEBIDAS</a>
                <a href="#">AJUDA</a>
                <a href="#">RECLAMAÇÃO</a>
            </div>
        </div>
         <span> <strong th:text="${session.loggedUser}"></strong> , aqui a sua lista de pedidos</span>
    
        <div>
            <a href="#"><i class="fas fa-search"></i>Buscar</a>
            <a href="#"><i class="fas fa-utensils"></i>Status</a>
            <a href="#"><i class="fas fa-bell"></i>Depoimento</a>
            <a href="#"><i class="fas fa-shopping-cart"></i>Carrinho</a>
        </div>
    </div>
        
    <div class="container-fluid">
        <div class="row">
            <div class="col"></div>
            <div class="col">Lista de Pedidos</div>
            <div class="col"></div>
        </div>
        <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-10">
                <table class="table table-hover table-responsive w-auto table-striped">
                    <thead>
                        <tr>
                            <th class="text-white">Código</th>
                            <th class="text-white">Cliente</th>
                            
                            <th class="text-white">Nome</th>
                            <th class="text-white">Descrição</th>
                            <th class="text-white">Data</th>
                            <th class="text-white">Valor</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="pedido : ${pedidos}">
                            <td class="text-white" th:text="${pedido.codigo}"></td>
                            <td class="text-white" th:text="${pedido.cliente}"></td>
                            
                            <td class="text-white" th:text="${pedido.nome}"></td>
                            <td class="text-white" th:text="${pedido.descricao}"></td>
                            <td class="text-white" th:text="${pedido.data}"></td>
                            <td class="text-white" th:text="${pedido.salario}"></td>
                        </tr>
                    </tbody>
                    <tfoot>
                        <tr>
                            <td colspan="5" class="text-white text-right">Total:</td>
                            <td id="totalSalario" class="text-white"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </div>

    <div class="footer">
        <button type="button" class="btn" style="background-color:#2c3e50;"><a href="/cadastrarVaga">Cadastrar Prato</a></button>
    </div>

    <!--JavaScript bootstrap-->
    <script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1w" crossorigin="anonymous"></script>
    
    <!-- Script para somar os valores da coluna salario -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var total = 0;
            var rows = document.querySelectorAll("tbody tr");
            rows.forEach(function(row) {
                var salarioCell = row.querySelector("td:last-child");
                var salario = parseFloat(salarioCell.textContent.trim());
                if (!isNaN(salario)) {
                    total += salario;
                }
            });
            document.getElementById("totalSalario").textContent = total.toFixed(2);
        });
    </script>
</body>
</html>
